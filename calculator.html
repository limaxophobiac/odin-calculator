<!DOCTYPE html>
<html lang="en">
<head>
    <title>limax calculator</title>
    <link rel="sylesheet" href="caclulator.css">
    <script src="calculator.js" defer></script>
</head>

<body>
<div id="calcSpace">
    <div id ="buttonSpace">
        <p id="display">4389534895</p>
        <button id="clear">AC</button>
        <div id="numberButtons">
            <button id="7" class="nBotton">7</button>
            <button id="8" class="nBotton">8</button>
            <button id="9" class="nBotton">9</button>
            <button id="4" class="nBotton">4</button>
            <button id="5" class="nBotton">5</button>
            <button id="6" class="nBotton">6</button>
            <button id="1" class="nBotton">1</button>
            <button id="2" class="nBotton">2</button>
            <button id="3" class="nBotton">3</button>
            <button id="0" class="nBotton">0</button>
        </div>
        <div id="operatorButtons">
            <button id="add" class="opBotton">+</button>
            <button id="subtract" class="opBotton">-</button>
            <button id="multiply" class="opBotton">*</button>
            <button id="divide" class="opBotton">/</button>
            <button id="equals" class="opBotton">=</button>
        </div>
    </div>
</div>
</body>
</html>
